<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h3>Sign Up</h3>
    <form action="/signup" method="post">
        {% csrf_token %}

        <label for="">Username</label>
        <input type="text" name="username" id="username", placeholder="create a username(only letters and numbers)" Required>
        <br>
        <label for="">First Name</label>
        <input type="text" name="fname" id="fname", placeholder="Enter your first name" Required>
        <br>
        <label for="">Last Name</label>
        <input type="text" name="lname" id="lname", placeholder="Enter your last name" Required>
        <br>
        <label for="">Email Address</label>
        <input type="email" name="email" id="email", placeholder="Enter your email address" Required>
        <br>
        <label for="">Password</label>
        <input type="password" name="pass1" id="pass1", placeholder="create your password" Required>
        <br>
        <label for="">Confirm your password</label>
        <input type="password" name="pass2" id="pass2", placeholder="Confirm your password" Required>
        <br>
        <button type="submit">Sign Up</button>


    </form>
</body>
</html>
